version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y openssh-client
      - tar xzvf package/simple-env-*.tgz
  pre_build:
    commands:
      - make plan ENV=testapply
  build:
    commands:
      - make up ENV=testapply
      - make test ENV=testapply
  post_build:
    commands:
      - make destroy ENV=testapply
